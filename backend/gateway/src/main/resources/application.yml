server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        # dodamdodam.site/api/dodam 으로 들어온 애들
        - id: dodam
          predicates:
            - Path=/dodam/**
          uri: lb://MAIN-SERVICE
          filters:
            - RewritePath=/dodam/(?<segment>.*), /$\{segment}